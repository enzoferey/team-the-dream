<html>
	<head>
	<header>
 		<meta name="viewport" content="width=device-width">
    			<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no">

		<title>timenil</title>
		<link rel="stylesheet" href="timenil.css">
		<style>
			body{
				font-family: 'Raleway', sans-serif;
			}

			div#timenil{
				position:relative;
				height:100%;
				width:100%;
				display:table;
			}

			@keyframes fadeIn {
  				0% {
    				opacity: 0.5;
  				}
				100% {
    				visibility: visible;
    				opacity: 1;
  				}
			}


		</style>
		<script type="text/javascript">
			window.onload = init;
			function init(){
				var x = document.getElementById("timenil");
				var y = x.getElementsByClassName("timenil-node");
				var i;
				for(i=0; i < y.length; i++){
					y[i].style="animation: 2s fadeIn;animation-fill-mode: forwards;visibility: hidden; animation-delay:"+((i/2))+"s;";
				}
			}
		</script>
	</head>
	<body>
		<center><h1>timenil</h1></center>
		<div id="timenil">
			<div class="timenil-vertical-line"></div>

			<div class="timenil-node">
				<div class="timenil-node-child-left timenil-node-child-left-theme">
					<img src="./img/game-1.png" alt="">
				</div>

				<div class="timenil-node-center"></div>
				<div class="timenil-node-trace"></div>
				
				<div class="timenil-node-child-right">
					<div class="timenil-content-box">
						<div class="timenil-content-text">
  						<p><h1>11-14 Diciembre, 2015</h1></p>
  						<p>No country for young men</p>
						</div>
					</div>
				</div>
			</div>

			<div class="timenil-node">
				<div class="timenil-node-separator">
					2016
				</div>
			</div>

			<div class="timenil-node">
				<div class="timenil-node-child-left">
					<div class="timenil-content-box">
  						<div class="timenil-content-text">
  							<p><h1>26-29 Agosto, 2016</h1></p>
    						<p>Hapalochlaena</p>	
  						</div>
					</div>
				</div>

				<div class="timenil-node-center"></div>
				<div class="timenil-node-trace"></div>
				
				<div class="timenil-node-child-right timenil-node-child-right-theme">
					<img src="./img/game-2.gif" alt="">
				</div>
			</div>

			<div class="timenil-node">
				<div class="timenil-node-separator">
					2017
				</div>
			</div>

			<div class="timenil-node">
				<div class="timenil-node-child-left timenil-node-child-left-theme">
					<div class="timenil-content-box">
    				<img src="./img/game-3.png" style="width:100%; height:100%;"/>
					</div>
				</div>

				<div class="timenil-node-center"></div>
				<div class="timenil-node-trace"></div>
				
				<div class="timenil-node-child-right">
					<div class="timenil-content-box">
						<div class="timenil-content-text">
							<p><h1>20-22 Enero 2017</h1></p>
							<p>The Amazing Microwave: The Extravagant Adventures of The Baroque Chef</p>
						</div>
					</div>
				</div>
			</div>

			<div class="timenil-node">
				<div class="timenil-node-child-left">
					<div class="timenil-content-box">
  						<div class="timenil-content-text">
  							<p><h1>22-25 Abril 2017</h1></p>
    						<p>Teeny Tiny Little World</p>	
  						</div>
					</div>
				</div>

				<div class="timenil-node-center"></div>
				<div class="timenil-node-trace"></div>
				
				<div class="timenil-node-child-right timenil-node-child-right-theme">
					<img src="./img/game-4.png" alt="">
				</div>
			</div>
		</div>
	</body>
</html>
